<div class="col-lg-9 col-md-9 col-sm-9">
  <h4>Dodaj post:</h4>
  <form (ngSubmit)="save()">
    <div class="form-group">
      <label class="col-form-label">Tytuł:</label>
      <input [(ngModel)]="post.title" class="form-control" name="title" placeholder="Wprowadź tytuł" type="text">
    </div>

    <div class="form-group">
      <label class="col-form-label">Adres obrazu:</label>
      <input [(ngModel)]="post.url" class="form-control" name="url" placeholder="URL" type="text">
    </div>

    <div class="form-group">
      <label class="col-form-label">Treść:</label>
      <textarea [(ngModel)]="post.content" class="form-control" name="content" placeholder="Treść" rows="10" type="text"></textarea>
    </div>

    <div class="form-group button">
      <button class="btn btn-info" type="submit">Dodaj</button>
    </div>
  </form>
</div>
