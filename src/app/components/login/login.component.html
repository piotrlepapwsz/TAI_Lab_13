<form action="post" autocomplete="off" method="POST">
  <div class="input-group">
    <input [(ngModel)]="credentials.login" class="form-control" name="username"
           placeholder="Nazwa" title="Wprowadź login" type="text">
  </div>

  <div class="input-group">
    <input [(ngModel)]="credentials.password" class="form-control" name="password"
           placeholder="Hasło" title="Wprowadź hasło" type="password">
  </div>

  <button (click)="signIn()" class="btn btn-lg btn-pink btn-block" title="Przycisk zaloguj"
          type="submit">
    Zaloguj
  </button>
</form>
